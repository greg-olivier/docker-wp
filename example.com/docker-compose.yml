version: '2'

services:
  wordpress:
    image: wordpress:4.9.8-php7.1-apache
    container_name: ${PROJECT_NAME}-wp
    restart: always
    external_links:
      - mysql-db
    expose:
      - ${VIRTUAL_PORT}
    volumes:
      - ./wp-content/themes:/var/www/html/wp-content/themes
      - ./wp-content/plugins:/var/www/html/wp-content/plugins
      - ./wp-content/uploads:/var/www/html/wp-content/uploads
      - ./uploads.ini:/usr/local/etc/php/conf.d/uploads.ini
      - ./logs/apache/:/var/log/apache2/
    environment:
      WORDPRESS_DB_HOST: mysql-db:3306
      WORDPRESS_DB_USER: ${DB_USER}
      WORDPRESS_DB_PASSWORD: ${DB_PASSWORD}
      WORDPRESS_DB_NAME: ${PROJECT_NAME}
      VIRTUAL_HOST: ${VIRTUAL_HOST_WP}
      VIRTUAL_PORT: ${VIRTUAL_PORT}
      LETSENCRYPT_HOST: ${VIRTUAL_HOST_WP}
      LETSENCRYPT_EMAIL: ${LETSENCRYPT_EMAIL}

  node:
    image: node:8
    container_name: ${PROJECT_NAME}-dev
    restart: always
    links:
      - wordpress:${BROWSERSYNC_PROXY}
    expose:
      - ${VIRTUAL_PORT}
    volumes:
      - ./wp-content:/var/www/html/wp-content/
      - ./logs/node:/root/.npm/_logs
    working_dir: /var/www/html/wp-content/
    command: bash -c "npm install && npm rebuild node-sass && npm run dev"
    environment:
      VIRTUAL_HOST: ${VIRTUAL_HOST_DEV}
      BROWSERSYNC_PROXY: ${BROWSERSYNC_PROXY}
      VIRTUAL_PORT: ${VIRTUAL_PORT}

networks:
  default:
    external:
      name: wp-dev-env
